{% extends 'base.html' %}
{% block title %}Log Into Thee{% endblock %}
{% block content %}
<div class="span12">
	<form class="form-horizontal">
		<fieldset>
			<legend>
				Login
			</legend>
			<div class="control-group">
				<label class="control-label" for="username">
					Username
				</label>
				<div class="controls">
					<input name='username' class="input-xlarge focused" id="username" type="text" value="">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="password">
					Password
				</label>
				<div class="controls">
					<input name='password' class="input-xlarge focused" id="password" type="text" value="">
				</div>
			</div>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary">
					Login
				</button>
				<a href='/' class="btn">Cancel</a>
			</div>
		</fieldset>
	</form>
</div>
{% endblock %}
